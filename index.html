<html>
    <head>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            function submitjava() {
                document.getElementById('div1').setAttribute('style', 'border:2px solid red;')
            }

            function submitjquery() {
                // $('#div1').html('잘지내세요.');
                // id가 div1인 태그에 "잘지내세요"라는 내용을 넣는 것
                $('#div1').css('border', '3px dotted blue')
            }
        </script>
    </head>
    <body>
        <div id="div1">안녕하세요</div>
    </body>
    <button type="button" onclick="submitjava();">변환1</button>
    <button type="button" onclick="submitjquery();">변환2</button>
</html>

jQuery를 사용하기 위해서는 jQuery 함수를 사용해야 함
달러($)기호는 jQuery를 의미하고, jQuery에 접근할 수 있게 해주는 식별자
$()안에는 내가 선택하고 싶은 것이 들어감 -> 선택자
선택자(Selector)는 선택을 해주는 요소 이고, HTML에서 태그. 클래스, id 같은 것을 말함
jQuery함수 기본 형식 -> $(선택자).동작함수();
$('태그명').동작함수()
$('.클래스명').동작함수()
$('#id명').동작함수()
