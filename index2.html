<!-- .remove() 메소드 -->

<html>
    <head>
        <script src=""https://code.jquery.com/jquery-3.5.1.js></script>
        <script>
            function a() {
                $(".b").remove();
            }
        </script>
    </head>

    <body>
        <span class="b">안녕?</span>

        <span onClick="a();">클릭</span>
    </body>
</html>
